    <link rel="stylesheet" href="css/main.css" />
    <meta name="mobile-web-app-capable" content="yes" />
  </head>

  <body>
    <div>
      <div class="centerparent">
        <div class="centerborder">
          <pre id="ascii"></pre>

      </div>

      <h1 id="info">

      <!-- the download link is hidden, but a click is simulated in javascript -->
